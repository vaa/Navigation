<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head"></head>
<link rel="stylesheet" th:href="@{/admin/css/index.css}">
<title>后台首页</title>
<body>
<!-- vue入口 -->
<div id="app">
    <div :class="'app-wrapper' + sidebarFlag">

        <!-- aside -->
        <div th:replace="admin/common/side"></div>

        <!-- container -->
        <el-container class="main-container">
            <!-- header -->
            <div style="background-color: rgb(84, 92, 100);" th:replace="admin/common/header"></div>

            <!-- main -->
            <el-main class="app-main">
                <!-- 卡片 -->
                <blockquote>仪表盘</blockquote>
                <div id="cards">
                    <el-row :gutter="40">
                        <el-col :xs="12" :sm="12" :lg="6" style="padding:20px 20px">
                            <el-card role="1">
                                <span>
                                    <h1><i class="icon fa fa-user"></i></h1>
                                </span>
                                <span>
                                    <span class="font">拥有了</span>
                                    <span class="num" v-text="user_count"></span>
                                    <span class="font">个用户</span>
                                </span>
                            </el-card>
                        </el-col>
                        <el-col :xs="12" :sm="12" :lg="6" style="padding:20px 20px">
                            <el-card role="2">
                                <span>
                                    <h1><i class="icon fa fa-link"></i></h1>
                                </span>
                                <span>
                                    <span class="font">收录了</span>
                                    <span class="num" v-text="site_count"></span>
                                    <span class="font">个网站</span>
                                </span>
                            </el-card>
                        </el-col>
                        <el-col :xs="12" :sm="12" :lg="6" style="padding:20px 20px">
                            <el-card role="3">
                                <span>
                                    <h1><i class="icon fa fa-tag"></i></h1>
                                </span>
                                <span>
                                    <span class="font">添加了</span>
                                    <span class="num" v-text="category_count"></span>
                                    <span class="font">个分类</span>
                                </span>
                            </el-card>
                        </el-col>
                    </el-row>
                </div>
                <br/>
                <blockquote>上网导航数据</blockquote>
                <div class="lists">
                    <el-row :gutter="100">
                        <el-col :xs="24" :sm="8" :lg="8" style="padding:20px 60px">
                            <h3>网站信息</h3>
                            <el-card>
                                <b>作者：</b><a href="https://github.com/vaa" target="_blank" style="color: #3222d4;">zhou</a>
                                <br/>
                                <b>简介：</b> 一个基于Java的网上导航系统。
                                <br/>
                                <b>项目地址：</b><a href="https://github.com/vaa" target="_blank" style="color: #3222d4;">https://github.com/vaa</a>
                                <br/>
                            </el-card>
                        </el-col>
                    </el-row>
                </div>
            </el-main>
        </el-container>
    </div>
</div>

</body>
<div th:replace="admin/common/js"></div>
<script type="text/javascript" th:src="@{/admin/js/index.js}"></script>
</html>
