<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-8550836177608334",
            enable_page_level_ads: true
        });
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="zhou"/>
    <title>网址导航</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" th:href="@{/site/assets/css/fonts/linecons/css/linecons.css}">
    <link rel="stylesheet" th:href="@{/site/assets/css/fonts/fontawesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/site/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/site/assets/css/xenon-core.css}">
    <link rel="stylesheet" th:href="@{/site/assets/css/xenon-components.css}">
    <link rel="stylesheet" th:href="@{/site/assets/css/xenon-skins.css}">
    <link rel="stylesheet" th:href="@{/site/assets/css/nav.css}">
    <script th:src="@{/site/assets/js/jquery-1.11.1.min.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="page-body">
<!-- skin-white -->
<div class="page-container" id="app">
    <div class="sidebar-menu toggle-others fixed">
        <div class="sidebar-menu-inner">
            <header class="logo-env">
                <!-- logo -->
                <div class="logo">
                    <a href="/index" class="logo-expanded">
                        <img th:src="@{/site/assets/images/logo@2x.png}" width="100%" alt=""/>
                    </a>
                </div>
                <div class="mobile-menu-toggle visible-xs">
                    <a href="#" data-toggle="user-info-menu">
                        <i class="linecons-cog"></i>
                    </a>
                    <a href="#" data-toggle="mobile-menu">
                        <i class="fa-bars"></i>
                    </a>
                </div>
            </header>
            <ul id="main-menu" class="main-menu">
                <div v-for="item in entity.archives">
                    <li>
                        <a :href="'#' + item.category.name" class="smooth">
                            <i class="linecons-star"></i>
                            <span class="title">{{item.category.name}}</span>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <nav class="navbar user-info-navbar" role="navigation">
            <ul class="user-info-menu left-links list-inline list-unstyled">
                <li class="hidden-sm hidden-xs">
                    <a href="#" data-toggle="sidebar">
                        <i class="fa-bars"></i>
                    </a>
                </li>
            </ul>
            <div v-if="flag">
                <a href="/user"><span
                        style="position: absolute; top: 30px; right: 70px; border: 0;">{{user.username}}的个人空间</span>
                </a>
            </div>
            <div v-else>
                <a href="/login"><span
                        style="position: absolute; top: 30px; right: 70px; border: 0;">登录</span>
                </a>
                <a href="/register"><span
                        style="position: absolute; top: 30px; right: 24px; border: 0;">注册</span>
                </a>
            </div>

        </nav>
        <div v-for="item in entity.archives">
            <h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" :id="item.category.name"></i>{{item.category.name}}
            </h4>
            <div class="row">
                <div class="col-sm-3" v-for="site in item.sites">
                    <div class="xe-widget xe-conversations box2 label-info"
                         :onclick="'window.open(\'/hits?url='+site.url+'&id='+site.id+'\', \'_blank\')'"
                         data-toggle="tooltip"
                         data-placement="bottom" title="" :data-original-title="site.url">
                        <div class="xe-comment-entry">
                            <a class="xe-user-img">
                                <img :src="site.cover" class="img-circle" width="40">
                            </a>
                            <span class="label label-info" data-toggle="tooltip" data-placement="left" title=""
                                  :data-original-title="site.describe"></span>
                            <div class="xe-comment">
                                <a href="#" class="xe-user-name overflowClip_1">
                                    <strong>{{site.name}}</strong>
                                </a>
                                <p class="overflowClip_2">{{site.describe}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="main-footer sticky footer-type-1">
            <div class="footer-inner">
                <div class="footer-text">
                    &copy; 2019 navigation design by
                    <a href="http://github.com/vaa" target="_blank">
                        <strong>zhou</strong>
                    </a>
                </div>
                <div class="go-up">
                    <a href="#" rel="go-top">
                        <i class="fa-angle-up"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</div>
<style>
    a:hover {
        color: red;
    }
</style>
<div th:replace="site/common/js"></div>
<script th:src="@{/site/js/index.js}"></script>
<script th:src="@{/site/js/smooth.js}"></script>
<script th:src="@{/site/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/site/assets/js/TweenMax.min.js}"></script>
<script th:src="@{/site/assets/js/resizeable.js}"></script>
<script th:src="@{/site/assets/js/joinable.js}"></script>
<script th:src="@{/site/assets/js/xenon-api.js}"></script>
<script th:src="@{/site/assets/js/xenon-toggles.js}"></script>
<script th:src="@{/site/assets/js/xenon-custom.js}"></script>
</body>

</html>
